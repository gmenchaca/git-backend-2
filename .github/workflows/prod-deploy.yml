name: Test Deploy to EC2

on:
  push:
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: SSH and Setup
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST_MAIN }}
          username: ubuntu
          key: ${{ secrets.SSH_PRIVATE_KEY_MAIN }}
          script: |
            # 1. Enter the directory if it exists and STOP containers
            if [ -d "/home/ubuntu/api" ]; then
              cd /home/ubuntu/api
              sudo docker compose down || true
            fi

            # 2. Recreate directory and set host ownership
            sudo rm -rf /home/ubuntu/api
            mkdir -p /home/ubuntu/api
            # FIX: Ensure the ubuntu user owns the base directory before cloning
            sudo chown -R ubuntu:ubuntu /home/ubuntu/api
            cd /home/ubuntu/api

            # 3. Fresh Clone
            git clone -b main https://github.com/gmenchaca/git-backend-2.git .
            echo "${{ secrets.DOT_ENV_MAIN }}" > .env

            # 4. Start Containers
            sudo docker compose up -d --build

            # 5. Run PHP commands
            sleep 5
            sudo docker exec api-app-1 composer install --no-dev --no-interaction --optimize-autoloader
            
            # Internal Container Permissions
            sudo docker exec -u root api-app-1 chown -R www-data:www-data /var/www/html/storage /var/www/html/bootstrap/cache
            
            # FIX: Host-side Permissions for Cron/Logs
            # This ensures the 'ubuntu' user can write to the log file your script uses
            sudo mkdir -p /home/ubuntu/api/storage/logs
            sudo touch /home/ubuntu/api/storage/logs/sync_tours.log
            sudo chown -R ubuntu:ubuntu /home/ubuntu/api/storage/logs
            sudo chmod -R 775 /home/ubuntu/api/storage/logs

            # 6. Laravel Optimization
            sudo docker exec api-app-1 php artisan optimize:clear
            sudo docker exec api-app-1 php artisan config:cache