name: Test Deploy to EC2

on:
  push:
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: SSH and Setup
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST_MAIN }}
          username: ubuntu
          key: ${{ secrets.SSH_PRIVATE_KEY_MAIN }}
          script: |
            # 1. Enter Directory and perform "Pre-flight" cleanup
            mkdir -p /home/ubuntu/api
            cd /home/ubuntu/api
            
            # Clean up old Docker data to prevent disk from filling up again
            sudo docker system prune -f
            
            if [ -d ".git" ]; then
              sudo docker compose down || true
              git fetch origin main
              git reset --hard origin/main
            else
              git clone -b main https://github.com/gmenchaca/git-backend-2.git .
            fi

            # 2. Setup Environment and Required Files
            echo "${{ secrets.DOT_ENV_MAIN }}" > .env
            echo "memory_limit=1G" > php-memory.ini 
            
            # Ensure Laravel structure exists
            mkdir -p storage/framework/sessions storage/framework/views storage/framework/cache storage/logs bootstrap/cache
            touch storage/logs/laravel.log

            # 3. Build and Start
            sudo docker compose up -d --build --wait

            # 4. Post-Build Setup
            # This will now be much faster with your new composer.json extra configuration
            sudo docker exec api-app-1 composer install --no-dev --no-interaction --optimize-autoloader
            
            # 5. Finalize Permissions and Cache
            sudo docker exec -u root api-app-1 chown -R www-data:www-data /var/www/html/storage /var/www/html/bootstrap/cache 
            sudo docker exec api-app-1 php artisan config:cache
            sudo docker exec api-app-1 php artisan route:cache